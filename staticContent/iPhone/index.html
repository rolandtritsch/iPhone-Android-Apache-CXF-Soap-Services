<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>CXF Demos</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.6">
    <link rel="apple-touch-icon" href="Images/HomeScreenIcon.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="Parts/Transitions.css">
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/ButtonHandler.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/List.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/PushButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Header.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Transitions.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/StackLayout.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Browser.js" charset="utf-8"></script>
    <!------>
    <script type="text/javascript" src="Services/cxf-utils.js"></script>
    <script type="text/javascript" src="Services/SimpleService.js"></script>
    <script type="text/javascript" src="Services/BeverageService.js"></script>
    <script type="text/javascript" src="Services/BankService.js"></script>
    <!------>
</head>
<body onload="load();">
    <div id="browser">
        <div id="header">
            <div class="dashcode-header-backbutton backButton_template" id="backButton"></div>
        </div>
        <div id="stackLayout"><div id="Main">
                <ul id="list">
                    <li id="listRowTemplate" class="listRowTemplate_template" style="border-top-width: 0px; ">
                        <div id="Item" class="Item_template" onclick="onClickMain(event)"></div>
                        <div id="arrow" class="arrow_template">
                        </div>
                    </li>
                </ul>
            </div><div id="Simple">
                <ul id="list1">
                    <li id="listRowTemplate1" class="listRowTemplate1_template" style="border-top-width: 0px; ">
                        <div id="label" class="label_template" onclick="onClickMainSimple(event)"></div>
                        <div id="arrow1" class="arrow1_template">
                        </div>
                    </li>
                </ul>
            </div><div id="SimpleSayHi">
                <div id="button"></div>
                <textarea id="mainSimpleSayHi_Result" name="" disabled="disabled">!!! Hit me !!!</textarea>
            </div><div id="SimpleGreetMe">
                <input type="text" name="" value="Yoda" id="mainSimpleGreetMe_Name">
                <div id="button1"></div>
                <textarea id="mainSimpleGreetMe_Result" name="" disabled="disabled">!!! Hit me !!!</textarea>
            </div><div id="Beverage">
                <select apple-style-relative="height: 20px;" id="mainBeverage_Category">
                    <option id="text" value="Animal">Animal</option>
                    <option id="text1">Vegetable</option>
                    <option id="text2">Mineral</option>
                </select>
                <div id="button2"></div>
                <textarea id="mainBeverage_Result" name="" disabled="disabled">!!! Hit me !!!</textarea>
            </div><div id="Bank">
                <input type="text" name="" value="Customer_0" id="mainBankLogin_Username">
                <input type="text" name="" value="" id="mainBankLogin_Password" disabled="disabled">
                <div id="login"></div>
            </div><div id="BankHome">
                <div id="setupPayee"></div>
                <div id="payPayee"></div>
                <div id="history"></div>
            </div><div id="BankSetupPayee">
                <input type="text" name="" value="Yoda" id="bankSetupNewCustomer">
                <div id="button3"></div>
            </div><div id="BankPayPayee">
                <select apple-style-relative="height: 20px;" id="mainBankPayPayee_To">
                    <option id="text3" value="dummy" style="">dummy</option>
                </select>
                <input type="text" name="" value="1000" id="mainBankPayPayee_Amount">
                <div id="button4"></div>
            </div><div id="BankHistory">
                <ul id="mainBankHistory_Transactions">
                    <li id="listRowTemplate2" class="listRowTemplate2_template">
                        <div id="label1" class="label1_template"></div>
                    </li>
                </ul>
            </div><div id="Customer">
                <textarea id="mainCustomer_Result" name="" disabled="disabled">!!! Hit Me !!!</textarea>
                <div id="button5"></div>
                <input type="text" name="" value="100" id="mainCustomer_Id">
                <div id="button6"></div>
            </div><div id="CustomerDetails">
                <div id="box">
                    <textarea id="mainCustomerDetail_Id">9999</textarea>
                    <textarea id="mainCustomerDetail_Name">name</textarea>
                </div>
            </div></div>
    </div>
    <div id="footer"></div>
</body>
</html>
